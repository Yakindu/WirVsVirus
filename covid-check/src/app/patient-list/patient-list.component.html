<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- fileNumber Column -->
    <ng-container matColumnDef="fileNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> fileNumber </th>
      <td mat-cell *matCellDef="let element"> {{element.fileNumber}} </td>
    </ng-container>
  
    <!-- firstname Column -->
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> firstname </th>
      <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> lastname </th>
      <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="dateOfBirth">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> dateOfBirth </th>
      <td mat-cell *matCellDef="let element"> {{element.dateOfBirth| date: 'dd. MM. yyyy'}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
